<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 600px; 
      margin: auto; 
      background-color: #f8f9fa;
    }
    h1 { 
      text-align: center; 
      color: #2c3e50;
      margin-bottom: 20px;
    }
    #controls { 
      display: flex; 
      gap: 10px; 
      margin-bottom: 20px; 
      flex-wrap: wrap;
    }
    #controls input { 
      flex: 1; 
      padding: 10px; 
      border: 1px solid #ddd;
      border-radius: 4px;
      min-width: 120px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #items { 
      margin-top: 20px; 
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    .item { 
      padding: 12px; 
      border-bottom: 1px solid #ddd; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      cursor: pointer; 
      background-color: white;
      transition: background-color 0.2s;
    }
    .item:hover {
      background-color: #f1f3f5;
    }
    .item:last-child {
      border-bottom: none;
    }
    .crossed { 
      text-decoration: line-through; 
      color: #6c757d; 
    }
    .amount { 
      font-size: 0.9em; 
      color: #555; 
      margin-left: 8px; 
    }
    .category-tabs { 
      margin-bottom: 15px; 
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .category-tabs button { 
      padding: 8px 12px; 
      background-color: #e9ecef;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .category-tabs button:hover {
      background-color: #dee2e6;
    }
    .category-tabs button.active {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn { 
      background: #dc3545; 
      color: white; 
      border: none; 
      padding: 5px 10px; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 12px;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #6c757d;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      #controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Grocery List</h1>

  <div id="controls">
    <input type="text" id="itemInput" placeholder="Add an item..." />
    <input type="text" id="categoryInput" placeholder="Category (optional)" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <input type="text" id="searchInput" placeholder="Search items..." oninput="renderItems()" />

  <div class="category-tabs" id="categoryTabs"></div>

  <div id="items"></div>

  <footer>
    <p>Your Grocery List - Access from anywhere</p>
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxqDy3uLzDjgR1UaripCKlEz91ozace-xjccLsi5JbTc6FeGySEWySM4-5ojmhenc6E/exec";
    let allItems = [];
    let activeCategory = "All";

    async function loadItems() {
      try {
        const res = await fetch(`${API_URL}?action=list`);
        const data = await res.json();
        if (data.status === "success") {
          allItems = data.items;
          renderCategories();
          renderItems();
        }
      } catch (error) {
        console.error("Error loading items:", error);
        alert("Failed to load items. Please check your connection.");
      }
    }

    async function addItem() {
      const name = document.getElementById("itemInput").value.trim();
      const category = document.getElementById("categoryInput").value.trim() || "Uncategorized";
      
      if (!name) return alert("Please enter an item name!");
      
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ action: "add", name, category })
        });
        
        document.getElementById("itemInput").value = "";
        document.getElementById("categoryInput").value = "";
        loadItems();
      } catch (error) {
        console.error("Error adding item:", error);
        alert("Failed to add item. Please try again.");
      }
    }

    async function toggleItem(id) {
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ action: "toggle", id })
        });
        loadItems();
      } catch (error) {
        console.error("Error toggling item:", error);
      }
    }

    async function editAmount(id) {
      const item = allItems.find(i => i.id === id);
      const amount = prompt("Enter amount:", item.amount || "");
      if (amount === null) return; // User cancelled
      
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ action: "editAmount", id, amount })
        });
        loadItems();
      } catch (error) {
        console.error("Error editing amount:", error);
      }
    }

    async function deleteItem(id) {
      if (!confirm("Are you sure you want to delete this item?")) return;
      
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ action: "delete", id })
        });
        loadItems();
      } catch (error) {
        console.error("Error deleting item:", error);
      }
    }

    function renderCategories() {
      const categories = ["All", ...new Set(allItems.map(i => i.category || "Uncategorized"))];
      const container = document.getElementById("categoryTabs");
      
      container.innerHTML = categories.map(cat => 
        `<button class="${activeCategory === cat ? 'active' : ''}" 
                onclick="setCategory('${cat}')">${cat}</button>`
      ).join("");
    }

    function setCategory(cat) {
      activeCategory = cat;
      renderItems();
      renderCategories(); // Re-render to update active state
    }

    function renderItems() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allItems.filter(i =>
        (activeCategory === "All" || i.category === activeCategory) &&
        i.name.toLowerCase().includes(search)
      );
      
      const itemsContainer = document.getElementById("items");
      
      if (filtered.length === 0) {
        itemsContainer.innerHTML = '<div class="item" style="cursor: default; color: #6c757d;">No items found</div>';
        return;
      }
      
      itemsContainer.innerHTML = filtered.map(i => `
        <div class="item ${i.crossed ? 'crossed' : ''}" 
             onclick="toggleItem('${i.id}')" 
             ondblclick="editAmount('${i.id}')">
          <span>${i.name} ${i.amount ? `<span class="amount">(${i.amount})</span>` : ""}</span>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('${i.id}')">Delete</button>
        </div>
      `).join("");
    }

    // Add keyboard support
    document.getElementById("itemInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") addItem();
    });

    // Initial load
    loadItems();
  </script>
</body>
</html>
